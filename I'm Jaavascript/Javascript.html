  <body>
    <h1>The Gambia Indepedence</h1>

    <script>
      // Q. 1
      let independenceYear = 1965;
      console.log(independenceYear);

      let currentYear = 2022;
      console.log(currentYear);
     
      // Q. 1.1
      let yearsOfIndependence = currentYear - independenceYear;
      console.log(yearsOfIndependence);

       // Q 1.2 String Interpolation 
       let message = `The Gambia gained it's independence in ${independenceYear}.That's ${yearsOfIndependence} years of independence.`;
      console.log(message);


      // Q 1.3 check if its even
      if (yearsOfIndependence % 2 == 0) {
        console.log(`Is even`)
      } else {
        console.log(`Is odd`)
      }

      // Q. 1.4
     for (let i = independenceYear; i <= currentYear; i++) {
        console.log(i);
      }
      
      
      
   



      
    </script>
  </body>
